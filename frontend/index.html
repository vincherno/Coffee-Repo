<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>More Mongo</title>
</head>

<body>
    <h1>Coffee Ordering App</h1>
    <!-- <button id="add-coffee">Add a latte</button> -->
    <div id="tools">
        <!-- Forms are a way we can wrap inputs -->
        <!-- if we don't add javascript:void(0), the page will refresh when you submit the form -->
        <form id="add-coffee-form" action="javascript:void(0)">
            <label for="name-input">Name:</label>
            <input id="name-input" type="text">

            <label for="price-input">Price:</label>
            <input id="price-input" type="number">

            <label for="image-url-input">Image URL:</label>
            <input id="image-url-input" type="text">
            <button id="add-coffee">Go</button>
        </form>
    </div>

    <div id="result"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
